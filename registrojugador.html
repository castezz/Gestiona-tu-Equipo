<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Regístrate como Jugador!</title>
    <link rel="stylesheet" href="registrojugador.css" />
    <link rel="shortcut icon" href="images/icono.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Cabin:wght@500&family=Poppins&family=Racing+Sans+One&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="retrojugador.html">
      <div class="form">
        <h1>¡Regístrate como Jugador!</h1>
        <div class="grupo">
          <input type="number" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Documento</label>
        </div>

        <div class="grupo">
          <input type="password" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Contraseña</label>
        </div>
        <div class="grupo">
          <div>
            Tipo de Documento
            <select>
              <option>T.I (Tarjeta de Identidad)</option>
              <option>C.C (Cédula de Ciudadanía)</option>
            </select>
          </div>
        </div>
        <div class="grupo">
          <input type="text" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Nombres</label>
        </div>
        <div class="grupo">
          <input type="text" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Apellidos</label>
        </div>
        <div class="grupo">
          <input type="text" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Nombre de Perfil <strong>(Usuario)</strong></label>
        </div>
        <div class="grupo">
          <div>
            Género
            <select>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>
        <div class="grupo">
          <input type="text" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Dirección Residencia</label>
        </div>

        <div class="grupo">
          <input type="number" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Edad</label>
        </div>
        <div class="grupo">
          <input type="number" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Teléfono Movil</label>
        </div>
        <div class="grupo">
          <input type="text" name="" id="" required /><span
            class="barra"
          ></span>
          <label>E-mail</label>
        </div>
        <div class="grupo">
          <input type="number" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Estatura (cm)</label>
        </div>
        <div class="grupo">
          <input type="number" name="" id="" required /><span
            class="barra"
          ></span>
          <label>Peso (kg)</label>
        </div>
        <button type="submit">Registrarme</button>
      </div>
    </form>
